<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Lister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Side Panel for ChatGPT Assistant -->
    <div id="chat-assistant-panel">
        <div id="chat-interface">
            <div id="chat-history"></div>
            <textarea id="chat-input" placeholder="Ask the GPT Assistant..."></textarea>
            <button id="send-message">Send</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="main-content">
        <!-- GPT Leaderboard Panel -->
        <div id="leaderboard-panel">
            <h2>GPT Leaderboard</h2>
            <div class="gpt-item">
                <h3>GPT Model Name</h3>
                <div class="voting">
                    <button class="vote-up">üëç</button>
                    <span class="vote-count">0</span>
                    <button class="vote-down">üëé</button>
                </div>
                <div class="social-share">
                    <button onclick="shareOnTwitter('GPT Model Name')">Share on Twitter</button>
                </div>
            </div>
            <!-- Additional GPT items... -->
        </div>

        <!-- GPT Directories Panel -->
        <div id="directories-panel">
            <h2>GPT Directories</h2>
            <!-- Directory content... -->
        </div>
    </div>

    <!-- User Login Form -->
    <form id="login-form">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <!-- OpenAI Key Input -->
    <div id="api-key-input">
        <input type="text" id="openai-key" placeholder="Enter your OpenAI Key">
        <button onclick="saveOpenAIKey()">Save Key</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
